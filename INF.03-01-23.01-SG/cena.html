<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header class="baner-footer">
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <div style="display: flex">
        <!-- sidebar -->
        <div class="sidebars">
            <h2>Menu</h2>
            <ul>
                <li><a href="mieszamy.html">Mieszamy</a></li>
                <li><a href="cena.html">Wyceniamy</a></li>
            </ul>
        </div>
        <!-- środkowy -->
        <main class="main">
            <h2>Zapotrzebowanie na farbę</h2>
            <label for="">Powierzchnia malowania (m<sup>2</sup>):</label>
            <input type="text" name="powierzchnia" id="powierzchnia">
            <button onclick="oblicz()">Policz</button>
            <p id="puszki"></p>
        </main>
        <!-- prawy -->
        <div class="sidebars">
            <img src="zdjecia/obraz.png" alt="Próbki farb">
        </div>
    </div>
    <footer class="baner-footer">
        <h3>MALARZ</h3>
        <p>Stronę opracował: Wiktor Sikora - (numer 24)</p>
    </footer>
    <script>
        function oblicz() {
            let m = document.getElementById('powierzchnia').value
            document.getElementById('puszki').innerText = `Liczba
potrzebnych puszek: ${Math.ceil(m/4)}`
        }
    </script>
</body>
</html>
